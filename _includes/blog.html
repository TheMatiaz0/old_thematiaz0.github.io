{% include full-lang-switch.html %}

<h1 class="header">Latest Posts:</h1>
<div class="hd-break"></div>

<ul>
  {% assign siteposts = site.posts | where:'language', page.language %}
  {% for item in siteposts %}
    <p>
      <h2><a class="rm-line" href="{{ item.url }}">{{ item.title }}</a></h2>
      {{ item.excerpt }}
      <button onclick="location.href='{{ item.url }}'" class="btn btn-success resume-btn">Continue</button>
    </p>
    <div class="break"></div>
  {% endfor %}
</ul>
