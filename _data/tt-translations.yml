header:
  en: What is The Towerer?
  pl: Czym jest The Towerer?
text-1:
  en: The Towerer is a 2D roguelike, bullet-hell shooter where you are thrown to the sci-fi universe, full of futuristic weapons and items.
  pl: The Towerer to gra 2D roguelike, utrzymana w klimacie bullet-hell shooterów. Zostajesz w niej wrzucony do świata sci-fi, przepełnionego futurystycznymi broniami i przedmiotami.