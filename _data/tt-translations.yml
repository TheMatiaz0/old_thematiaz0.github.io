game-description:
  en: The Towerer is a 2D roguelike, bullet-hell shooter where you are thrown to the sci-fi universe, full of futuristic weapons, items and enemies in form of 
  pl: The Towerer to gra 2D roguelike z elementami bullet-hell shooterów. Zostajesz w niej wrzucony do świata sci-fi, przepełnionego futurystycznymi broniami, przedmiotami oraz przeciwnikami w postaci figur geometrycznych.

