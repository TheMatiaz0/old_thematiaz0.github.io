about-text: 
  en: This Game Is Broken is a game that I made in a four-person team at a 72-hour stationary game jam called KrakJam (this game jam was part of Global Game Jam 2020). You play as a creeper-like creature that has been placed in a bugged game.
  pl: This Game Is Broken to gra, którą zrobiłem w czteroosobowym zespole na 72 godzinnym stacjonarnym game jamie zwanym KrakJam (game jam ten był częścią Global Game Jamu 2020). Wcielasz się w creeperopodobnego stworka który został umieszczony w zbugowanej grze.

