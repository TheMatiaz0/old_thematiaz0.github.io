origin-text:
  en: "Our work began by revealing the theme of this year's jam, which is \"repair\". We immediately started thinking about something unconventional, which is... fixing the game you are currently playing. Initially we thought about a platformer shooter, but in the end we decided on an endless runner with the ability to go backwards (the only thing that pushes you forward is a wave of bugged letters like <a href=\"https://www.youtube.com/watch?v=NKKfW8X9uYk\">this overflow bug in Pac-Man</a>, which our graphic designer was inspired by):"
  pl: "Nasze prace rozpoczęły się od wyjawienia tematu tegorocznego jamu, czyli 'naprawa'. Od razu zaczęliśmy myśleć nad czymś niekonwencjonalnym, czyli naprawianiem gry w którą aktualnie grasz. Początkowo myśleliśmy nad strzelanką platformówką, ale w końcu stanęliśmy przy endless runnerze z możliwością cofania (jedynie co cię popycha do przodu to fala zbugowanych liter jak <a href='https://www.youtube.com/watch?v=NKKfW8X9uYk'>ten błąd w Pac-Manie związany z przepełnieniem</a>, którym nasz grafik się inspirował):"

