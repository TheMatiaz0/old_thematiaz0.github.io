explanation:
  en: 'However, what was going to be most related to the bugs and overall to the repair theme itself were the items you pick up along the game route:'
  pl: 'Jednak to, co miało być najbardziej związane z bugami i w sumie z samym tematem naprawy to przedmioty, które podnosisz na trasie gry:'

explanation-item-1:
  en: The first one is a repair kit, it glows a solid colour as it holds "the game" together (aka repairs it to its original state, erasing the random glitched effect from the bug).
  pl: Pierwszy to zestaw naprawczy, świeci się w jednolitym kolorze, ponieważ trzyma grę w kupie (aka naprawia ją do stanu pierwotnego, kasując losowy efekt buga).

explanation-item-2:
  en: The second is the bug itself, dangerous, it adds a random glitched effect from our created pool. 
  pl: Drugi to sam bug, niebezpieczny, dodaje losowy zbugowany efekt z naszej stworzonej przepełnionej bugami puli. 

offtopic-img:
  en: My old-school laptop sabotaged some plans, but I still managed to get the game in time ;)
  pl: Mój starej daty laptop sabotażował niektóre plany, ale i tak udało się dowieźć grę na czas ;)
  
game-insight-header:
  en: Insights into my game development process
  pl: Wgląd w mój proces tworzenia gry

game-insight-text-1:
  en: 'About that our glitch pool. If I had to pick the most interesting glitch effect that I have programmed during game jam I think it would be the Y-axis camera rotation (when the game changes into a sort of fake 3D mode):'
  pl: 'Wracając jeszcze do tej puli bugów. Jeśli miałbym wybrać najciekawszy efekt buga, który zaprogramowałem podczas game jamu, to wydaje mi się, że byłby to obrót kamery w osi Y (w którym gra zmienia się jakby w taki tryb niby 3D):'

code3d-img:
  en: 'Make sure to setup in Unity option "Perspective" in projection if you want to achieve a similar effect:'
  pl: 'Upewnij się, aby ustawić w Unity opcję "Perspective" w projection jeśli chcesz uzyskać podobny efekt:'

epilogue:
  en: Epilogue
  pl: Epilog

epilogue-text:
  en: 'After KrakJam, I released an improved version of This Game Is Broken. Mainly I fixed a lot of bugs and added a balance to the game, but also I implemented new features, such as Game Jolt API (for highscores and trophies) and postprocessing for more graphical glitchy effects, such as:'
  pl: 'Po KrakJamie, wydałem poprawioną wersję gry This Game Is Broken na Game Jolt i Itch.io. Głównie to co poprawiłem to błędy (mały żart słowny) oraz ulepszyłem balans samej gry, ale także zaimplementowałem kilka nowych rzeczy, np. Game Jolt API lub postprocessing od Unity do stworzenia bardziej graficznych efektów bugów, takich jak te:'

end-end-text:
  en: And much more. Want more details about the game? Contact me at <a href="mailto:mateusz.kusionowicz@protonmail.com">mateusz.kusionowicz@protonmail.com</a>.
  pl: I wiele więcej. Chcesz poznać więcej szczegółów odnośnie gry? Skontaktuj się ze mną poprzez e-mail <a href="mailto:mateusz.kusionowicz@protonmail.com">mateusz.kusionowicz@protonmail.com</a>.